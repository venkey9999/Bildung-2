{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h3>{{ course.title }} - Progress Report</h3>
  <hr>
  <p><strong>Completed Lectures:</strong> {{ completed_lectures }} / {{ total_lectures }}</p>
  <div class="progress mb-3" style="height: 25px;">
    <div class="progress-bar" role="progressbar" style="width: {{ progress_percent }}%;">
      {{ progress_percent }}%
    </div>
  </div>
  <a href="{% url 'student:student_dashboard' %}" class="btn btn-primary">Back to Dashboard</a>
</div>
{% endblock %}
