{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h3>All Courses</h3>
  <form method="get" class="mb-3">
    <input type="text" name="q" placeholder="Search courses..." value="{{ query }}" class="form-control">
  </form>

  {% if courses %}
  <div class="row">
    {% for course in courses %}
      <div class="col-md-4 mb-3">
        <div class="card shadow-sm h-100">
          <div class="card-body d-flex flex-column justify-content-between">
            <div>
              <h5 class="card-title">{{ course.title }}</h5>
              <p class="card-text">{{ course.description|truncatewords:25 }}</p>
            </div>
            <div class="mt-3">
              <form method="post" action="{% url 'student:enroll_course' course.id %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-success w-100">Enroll Now</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
  {% else %}
    <p>No courses found.</p>
  {% endif %}
</div>
{% endblock %}
