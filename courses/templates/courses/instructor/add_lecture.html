{% extends "base.html" %}
{% block content %}
<h2>Add Lecture to {{ course.title }}</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Lecture</button>
</form>
<a href="{% url 'instructor:course_detail' course.id %}">Back to Course</a>
{% endblock %}
